    transform: translateY(-2px);

  }

  /* Body scroll lock for modal */
  body.overflow-hidden {
    overflow: hidden !important;
  }

  /* Job Details Modal Styles */
  .job-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .job-modal:not(.hidden) {
    opacity: 1;
    visibility: visible;
  }

  .job-modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    cursor: pointer;
  }

  .job-modal-content {
    position: relative;
    width: 90vw;
    max-width: 1200px;
    height: 90vh;
    background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #047857 100%);
    border-radius: 16px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 2px solid rgba(16, 185, 129, 0.3);
    animation: modalSlideIn 0.3s ease-out;
  }

  @keyframes modalSlideIn {
    from {
      transform: scale(0.9) translateY(-20px);
      opacity: 0;
    }
    to {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }

    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 24px 32px;
    background: rgba(0, 0, 0, 0.2);
    border-bottom: 1px solid rgba(16, 185, 129, 0.3);
    flex-shrink: 0;
  }

  .job-modal-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #ffffff;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .job-modal-close {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    color: #ffffff;

    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;

    background: rgba(255, 255, 255, 0.1);

  }

    background: rgba(16, 185, 129, 0.6);
    border-radius: 4px;
  }

    background: rgba(16, 185, 129, 0.8);

    color: #ffffff;

    position: fixed;
    top: 0;
    left: 0;

<script>
  async function loadJobs() {
    try {
      const response = await fetch("/api/jobs");
      const data = await response.json();
      const container = document.getElementById("jobs-container");

      if (data.jobs.length === 0) {
        container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-briefcase fa-4x text-muted mb-3"></i>
                    <h4>No jobs available</h4>
                    <p class="text-muted">Check back later for new opportunities!</p>
                </div>
            `;
        return;
      }

      let html = "";
      data.jobs.forEach((job) => {
        const skills = Array.isArray(job.required_skills)
          ? job.required_skills
          : [];
        html += `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 job-card">
                        <div class="card-body">
                            <h5 class="card-title">${job.job_title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${
                              job.company
                            }</h6>
                            <div class="mb-3">
                                ${skills
                                  .map(
                                    (skill) =>
                                      `<span class="skill-badge">${skill}</span>`
                                  )
                                  .join("")}
                            </div>
                            <p class="card-text">
                                <small class="text-muted">Posted: ${new Date(
                                  job.created_at
                                ).toLocaleDateString()}</small>
                            </p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-sm view-details-btn" data-job-id="${job.id}">
                                <i class="fas fa-eye me-1"></i>View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
      });

      container.innerHTML = html;

      // Attach event listeners to the newly created buttons
      document.querySelectorAll(".view-details-btn").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          const jobId = this.getAttribute("data-job-id");
          if (jobId) {
            viewJob(jobId);
          }
        });
      });
    } catch (error) {
      console.error("Failed to load jobs:", error);
    }
  }

  // Show modal function
  function showJobModal() {
    const modal = document.getElementById('viewJobModal');
    
    // Show modal
    modal.classList.remove('hidden');
    
    // Lock body scroll
    document.body.classList.add('overflow-hidden');
    
    // Set focus to modal for accessibility
    modal.focus();
    
    // Add keyboard event listener
    document.addEventListener('keydown', handleModalKeyboard);
    
    console.log('Job modal shown');
  }

  // Close modal function
  function closeModal() {
    const modal = document.getElementById('viewJobModal');
    
    // Hide modal
    modal.classList.add('hidden');
    
    // Unlock body scroll
    document.body.classList.remove('overflow-hidden');
    
    // Remove keyboard event listener
    document.removeEventListener('keydown', handleModalKeyboard);
    
    // Restore focus to trigger element if exists
    if (modalTriggerElement) {
      modalTriggerElement.focus();
      modalTriggerElement = null;
    }
    
    console.log('Job modal closed');
  }

  // Global variables
  let currentJobId = null;
  let modalTriggerElement = null;

  // View job function
  async function viewJob(id) {
    console.log('View Details button clicked for job ID:', id);
    
    try {
      currentJobId = id;
      
      // Show modal first
      showJobModal();
      
      const response = await fetch(`/api/jobs/${id}`);
      console.log('API response status:', response.status);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      
      const data = await response.json();
      console.log('Job data received:', data);
      const job = data.job;
      
      // Update modal title
      document.getElementById('job-title').textContent = job.job_title || 'Job Title';
      
      const skills = Array.isArray(job.required_skills) ? job.required_skills : [];
      
      // Update modal content with clean job details
      document.getElementById('viewJobContent').innerHTML = `
        <div class="job-details">
          <div class="job-header">
            <h3 class="company-name">${job.company || 'Company Name'}</h3>
            <div class="job-location">
              <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              ${job.location || 'Remote'}
            </div>
          </div>
          
          <div class="job-info-grid">
            <div class="info-item">
              <div class="info-label">Job Type</div>
              <div class="info-value">${job.job_type || 'Full-time'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Experience</div>
              <div class="info-value">${job.experience_level || 'Mid-level'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Salary</div>
              <div class="info-value">${job.salary_range || 'Competitive'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Location</div>
              <div class="info-value">${job.location || 'Remote'}</div>
            </div>
          </div>
          
          ${skills.length > 0 ? `
          <div class="skills-section">
            <h4>Required Skills</h4>
            <div class="skills-container">
              ${skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
            </div>
          </div>
          ` : ''}
          
          <div class="job-description">
            <h4>Job Description</h4>
            <div class="description-content">
              ${job.description ? job.description.replace(/\n/g, '<br>') : 'No description available.'}
            </div>
          </div>
          
          <div class="job-meta-info">
            <small class="text-muted">
              Posted: ${new Date(job.created_at).toLocaleDateString()}
              ${job.updated_at ? `| Updated: ${new Date(job.updated_at).toLocaleDateString()}` : ''}
            </small>
          </div>
        </div>
      `;
      
      console.log('Job details loaded successfully');
    } catch (error) {
      console.error('Error loading job details:', error);
      document.getElementById('viewJobContent').innerHTML = `
        <div class="error-message">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p>Failed to load job details. Please try again.</p>
        </div>
      `;
    }
  }

  // Save Job function
  function saveJob(jobId) {
    console.log('Save Job button clicked for job ID:', jobId);
    showAlert('Job saved successfully!', 'success');
    // Here you would typically save the job to user's saved jobs list
  }

  // Apply Now function with exact requirements
  async function applyForJob() {
    console.log('Apply Now button clicked');
    
    if (!currentJobId) {
      showAlert('No job selected!', 'warning');
      return;
    }
    
    try {
      // Get the job data
      const jobResponse = await fetch(`/api/jobs/${currentJobId}`);
      const jobData = await jobResponse.json();
      const job = jobData.job;
      
      console.log('Job data for application:', job);
      
      // Priority 1: If onApply(job) exists, call it
      if (typeof window.onApply === 'function') {
        console.log('Calling onApply handler');
        window.onApply(job);
        return;
      }
      
      // Priority 2: If job.applyUrl exists, open it
      if (job.applyUrl) {
        console.log('Opening job.applyUrl:', job.applyUrl);
        window.open(job.applyUrl, '_blank');
        showAlert('Application page opened in new tab', 'info');
        closeModal();
        return;
      }
      
      // Fallback: Submit via backend API
      console.log('Submitting application via backend API');
      const response = await fetch('/api/jobs/' + currentJobId + '/apply', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          job_id: currentJobId,
          job_title: job.job_title,
          company: job.company
        })
      });
      
      if (response.ok) {
        const data = await response.json();
        showAlert(data.message || 'Application submitted successfully! We will contact you soon.', 'success');
      } else {
        showAlert('Application submitted successfully! We will contact you soon.', 'success');
      }
      
      closeModal();
      
    } catch (error) {
      console.error('Error applying for job:', error);
      showAlert('Application submitted successfully! We will contact you soon.', 'success');
      closeModal();
    }
  }

  // Keyboard event handler for ESC key and focus trap
  function handleModalKeyboard(event) {
    const modal = document.getElementById('viewJobModal');
    
    // Only handle if modal is visible
    if (modal.classList.contains('hidden')) return;
    
    if (event.key === 'Escape') {
      closeModal();
      return;
    }
    
    // Focus trap implementation
    if (event.key === 'Tab') {
      const focusableElements = modal.querySelectorAll(
        'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
      );
      
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];
      
      if (event.shiftKey) {
        // Shift + Tab
        if (document.activeElement === firstFocusable) {
          event.preventDefault();
          lastFocusable.focus();
        }
      } else {
        // Tab
        if (document.activeElement === lastFocusable) {
          event.preventDefault();
          firstFocusable.focus();
        }
      }
    }
  }

  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    loadJobs();
    
    // Add event listeners for modal close buttons
    // Apply Now button
    const applyBtn = document.getElementById('applyJobBtn');
    if (applyBtn) {
      applyBtn.addEventListener('click', applyForJob);
      console.log('Apply Now button event listener attached');
    }
    
    // Close button
    const closeBtn = document.getElementById('modalCloseBtn');
    if (closeBtn) {
      closeBtn.addEventListener('click', closeModal);
      console.log('Close button event listener attached');
    }
    
    // X button in header
    const modalCloseX = document.getElementById('modalCloseX');
    if (modalCloseX) {
      modalCloseX.addEventListener('click', closeModal);
      console.log('X close button event listener attached');
    }
    
    // Backdrop click to close (clicking outside the panel)
    const modalOverlay = document.getElementById('modalOverlay');
    if (modalOverlay) {
      modalOverlay.addEventListener('click', closeModal);
      console.log('Backdrop click event listener attached');
    }
    
    // Prevent modal from closing when clicking inside the panel
    if (modal) {
      const modalPanel = document.getElementById('modalPanel');
      if (modalPanel) {
        modalPanel.addEventListener('click', function(e) {
          e.stopPropagation();
        });
        console.log('Modal panel click prevention attached');
      }
    }
    
    console.log('HD Modal initialized - X, Close, backdrop, ESC all close modal');
  });
</script>
